    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- AppDynamics -->
    <script charset="UTF-8">
      window["adrum-start-time"] = new Date().getTime();
      (function (config) {
        config.appKey = "%REACT_APP_APP_DYNAMICS_APP_KEY%";
        config.adrumExtUrlHttp = "http://cdn.appdynamics.com";
        config.adrumExtUrlHttps = "https://cdn.appdynamics.com";
        config.beaconUrlHttp = "http://pdx-col.eum-appdynamics.com";
        config.beaconUrlHttps = "https://pdx-col.eum-appdynamics.com";
        config.xd = { enable: false };
        config.spa = { spa2: true };
        (function (info) {
          info.PageView = function () {
            return {
              userData: {
                username: _adrumData.username,
              },
            };
          };
          info.VPageView = function () {
            return {
              userData: {
                username: _adrumData.username,
              },
            };
          };
        })(config.userEventInfo || (config.userEventInfo = {}));
      })(window["adrum-config"] || (window["adrum-config"] = {}));
      _adrumData = {
        username: "",
      };
      window.setAdrumData = function (data) {
        _adrumData = data;
      };
    </script>
    <script src="//cdn.appdynamics.com/adrum/adrum-4.5.17.2890.js"></script>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <script type="text/javascript">
      const now = new Date(Date.now());
      const eventOver = new Date("%REACT_APP_REMOVE_LIVE_AGENT_DATE%");

      if (now < eventOver) {
        (function (d, src, c) {
          var t = d.scripts[d.scripts.length - 1],
            s = d.createElement("script");
          s.id = "%REACT_APP_LIVE_AGENT_ID%";
          s.async = true;
          s.src = src;
          s.onload = s.onreadystatechange = function () {
            var rs = this.readyState;
            if (rs && rs != "complete" && rs != "loaded") {
              return;
            }
            c(this);
          };
          t.parentElement.insertBefore(s, t.nextSibling);
        })(document, "%REACT_APP_LIVE_AGENT_SRC%", function (e) {
          LiveAgent.createButton("%REACT_APP_LIVE_AGENT_BUTTON_ID%", e);
        });
      }
    </script>
  </body>
